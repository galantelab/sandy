name             = App-SimulateReads
abstract         = Creates single-end and paired-end fastq reads for transcriptome and genome simulation
author           = Thiago L. A. Miller <tmiller@mochsl.org.br>
license          = GPL_3
copyright_holder = Teaching and Research Institute from Sírio-Libanês Hospital
copyright_year   = 2017

version = 0.04

[Git::GatherDir]
exclude_filename = schema.conf

[PruneCruft]

[MetaYAML]

[MetaJSON]

[GitHub::Meta]

[License]

[Manifest]

[OurPkgVersion]

[PodWeaver]

[ReadmeAnyFromPod]
type            = markdown
location        = build
filename        = README.md
source_filename = script/simulate_reads

[ShareDir]

[ExecDir]
dir = script

[MakeMaker]

[InstallGuide]

[NextRelease]

[AutoPrereqs]

[MinimumPerl]

[Prereqs]
Math::Random             = 0.72
Storable                 = 2.51
Parallel::ForkManager    = 1.19
PerlIO::gzip             = 0.19

[Prereqs / TestRequires]
Test::Most               = 0.35
Test::Class              = 0.50
Test::Perl::Critic       = 1.03
Statistics::Normality    = 0
Class::Data::Inheritable = 0.08

[CheckChangeLog]

[CheckChangesHasContent]

[ExtraTests]

[Test::UseAllModules]

[Git::CommitBuild]
release_branch = master
branch         =
message        = Product of release %v of %h (on %b)

[@Git]
commit_msg     = Bumped changelog following rel. v%v

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[Clean]
